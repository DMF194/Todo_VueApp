<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Vue js Todo App</title>
    <style>
      .doneClass{
        color: white;
        background-color:green;
        background: green;
      }

    </style>
  </head>
  <body>
    <h1>Vue js Todo App</h1>
    <div id="app" class="col-md-6" style="margin:auto; padding: 1rem;">
      <h1 style="text-align: center;">{{heading}}</h1>
        <form autocomplete="off" @submit.prevent ="addTodo">
            <label for="todotext" class="form-label" style="text-align: center;">Add your todo item here</label>
            <input type="text" name="todotext" id="todotext" class="form-control" v-model="todotext">
            <p>Typing - - - -{{todotext}}</p>
            <input type="submit" class="btn btn-primary" style="margin: 1rem auto;" value="Add my Todo">
        </form>
        <ul class="list-group">
          <li class="list-group-item" v-for="todo in todos" :key="todo.id" v-bind:class="{doneClass:todo.done}">
            <p style="text-align: center;font-weight: bold">{{todo.todotext}}</p>
            {{todo.done}}
            <p>Click on checkbox to mark as done or click on delete to remove </p>
            
            <input  v-model="todo.done"type="checkbox" class="form-check-input" name="done" id="done" v-model="todo.done">
            <button @click="deleteTodo(todo)"  class="btn btn-danger">Delete</button>
  
          </li>

        
      </ul>
        {{todos}}
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="todoapp.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
